{% extends "base.html" %}

{% block content %}
<section class="manage-users-section">
    <div class="manage-users-container">
        <h2>Manage Linked Users</h2>
        <p>Main Phone: {{ main_user_phone }}</p>

        <!-- Add New User Form -->
        <form id="add-user-form" method="POST" action="{{ url_for('manage_users', user_id=user_id) }}">
            <input type="text" name="username" placeholder="Name" required />
            <button type="submit" class="submit-btn">Add User</button>
        </form>

        <!-- List of Linked Users -->
        <!-- List of Linked Users -->
<h3>Linked Users:</h3>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in linked_users %}
            <!-- Skip the main user (phone number matches the main user's phone) -->
            {% if user[2] != main_user_phone %}
                <tr>
                    <td>
                        <a href="{{ url_for('dashboard', user_id=user[0]) }}">{{ user[1] }}</a>
                    </td>
                    <td>
                        <a href="{{ url_for('delete_linked_user', user_id=user_id, linked_user_id=user[0]) }}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>
    </div>
</section>

<style>
/* Manage Users Page Styles */
.manage-users-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #6a0dad, #3a0ca3);
    color: white;
}

.manage-users-container {
    background: white;
    color: #e00078;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 800px;
}

.manage-users-container h2 {
    margin-bottom: 20px;
    font-size: 1.5rem;
    font-weight: 600;
}

.manage-users-container form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.manage-users-container input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 25px;
    font-size: 1rem;
    outline: none;
    background: #f5f5f5;
    width: 100%;
}

.manage-users-container input:focus {
    border-color: #e00078;
    box-shadow: 0 0 5px rgba(224, 0, 120, 0.5);
}

.submit-btn {
    background-color: #e00078;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 25px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #ff007f;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

table th {
    color: #e00078;
    font-size: 1rem;
}

table a {
    color: #6a0dad;
    text-decoration: none;
}

table a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
